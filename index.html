<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hover card</title>
</head>
<body>
    <div class="container">
        <div class="card" style="--i:-3;" data-text="Start Lord"><img src="./img/start lord.png" alt=""></div>
        <div class="card" style="--i:-2;" data-text="Black Panther"><img src="./img/black panthera.png" alt=""></div>
        <div class="card" style="--i:-1;" data-text="Iron Man"><img src="./img/ironman.png" alt=""></div>
        <div class="card" style="--i:-0;" data-text="Spider Man"><img src="./img/spiderman.png" alt=""></div>
        <div class="card" style="--i:1;" data-text="Capitan America"><img src="./img/Kapitan america.png" alt=""></div>
        <div class="card" style="--i:2;" data-text="Black Windov"><img src="./img/black windov.png" alt=""></div>
        <div class="card" style="--i:3;" data-text="Groot"><img src="./img/groot.jpg" alt=""></div>
        
    </div>
</body>
</html>
